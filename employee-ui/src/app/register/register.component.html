<div class="col-6" style="margin: auto;">
  <app-alert></app-alert>
  <h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name <span style="color: red;"> *</span></label>
    <input type="text" formControlName="firstName" placeholder="Enter First Name" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
      <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name <span style="color: red;"> *</span></label>
    <input type="text" formControlName="lastName" placeholder="Enter Last Name"  class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
    </div>
  </div>
  <div>
    <div>Gender <span style="color: red;"> *</span></div>
    <div class="radioPaddiing">
      <input id="male" type="radio" value="male" name="gender" formControlName="gender">
      <label  for="Male">Male</label>
    </div>
    <div class="radioPaddiing">
      <input id="female" type="radio" value="female" name="gender" formControlName="gender">
      <label  for="Female">Female</label>
    </div>
    <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
      <div *ngIf="f.gender.errors.required">Gender is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="dob">Date of Birth <span style="color: red;"> *</span></label>
    <input
      class="form-control"
      #datepickerYMD="bsDatepicker"
      bsDatepicker
      formControlName="dob" placeholder="Select Date of Birth" 
      [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' ,containerClass: 'theme-dark-blue' }" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" >
      <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
        <div *ngIf="f.dob.errors.required">Gender is required</div>
      </div>
  </div>
  <div class="form-group">
    <label for="department">Department <span style="color: red;"> *</span></label>
    <input type="text" formControlName="department" class="form-control" placeholder="Enter Department" 
      [ngClass]="{ 'is-invalid': submitted && f.department.errors }" />
    <div *ngIf="submitted && f.department.errors" class="invalid-feedback">
      <div *ngIf="f.department.errors.required">Department is required</div>
    </div>
  </div>
  <div class="form-group py-2">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
    <img *ngIf="loading"
      src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

</form>
</div>
